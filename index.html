</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments"></span><br />
				<span class="placeholder"/><span class="comments"> ❤️我们第一次见面是2020。</span><br />

				<span class="space"/><span class="comments"></span><br />
				<span class="placeholder"/><span class="comments"> ❤️我会守护你生命里的精彩，并陪伴你一路精彩下去。</span><br />
				<span class="placeholder"/><span class="comments"> ❤️我会每一天带着笑脸，和你说早安，</span><br />
				<span class="placeholder"/><span class="comments"> ❤️我会每一晚与你道声晚安再入梦乡，</span><br />
				<span class="placeholder"/><span class="comments"> ❤️我会带你去所有你想去的地方，</span><br />

				<span class="placeholder"/><span class="comments"> ❤️我期待这一生与你一起走过，</span><br />
                <span class="placeholder"/><span class="comments"> ❤️走到尽头再回头看尽一生铅华满地，</span><br />
				<span class="placeholder"/><span class="comments"> ❤️我期待与你慢慢变老，</span><br />

                <span class="placeholder"/><span class="comments"> ❤️满载着一生的幸福快乐。</span><br />
				
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						小万, 我们已经认识了
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- 杨凯</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			
			
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2020, 4, 17);
		together.setHours(14);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
